layout: default
---
<div class="container">
    <div class="row">
        <div class="col col-12 col-t-12">
            <div class="row">
                {% for post in paginator.posts %}
                    {% include post-card.html %}
                {% endfor %}
            </div>
            {% include pagination.html %}
        </div>
    </div>

</div>

<style>
/* Only affect the homepage card grid */
.container > .row > .col.col-12.col-t-12 .row img {
  width: 100%;
  height: 200px;          /* match your card height */
  object-fit: contain !important;  /* stop zoom-crop */
  background: #fff;       /* optional: fills letterbox bars */
  display: block;
}
</style>
